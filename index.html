<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="timer">
      <h1 class="timer__title">timer</h1>
      <div class="timer__clock">
        <svg class="clock__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <g class="clock__circle">
            <circle class="clock__path-elapsed" cx="50" cy="50" r="45"></circle>
            <path
              id="clock-path-remaining"
              stroke-dasharray="283"
              class="clock__path-remaining"
              d="
                M 50, 50
                m -45, 0
                a 45,45 0 1,0 90,0
                a 45,45 0 1,0 -90,0
              "
            ></path>
          </g>
        </svg>
        <div class="clock__label">
          <div class="clock__setTime">
            <input type="number" id="minutes" class="display__input" value="0" min="0" max="60" />
            <label for="minutes" class="display__label">minutes</label>
            <div class="timer__icon">
              <span class="timer__icon--start"><i class="fas fa-play-circle"></i></span>
            </div>
          </div>

          <span id="clock-label" class="clock__label clock__label--timer"></span>
        </div>
      </div>
    </main>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <script src="js/index.js"></script>
  </body>
</html>
